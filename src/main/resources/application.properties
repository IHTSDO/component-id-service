crowd.url=changeMe
crowd.application=changeMe
crowd.password=changeMe

ims.urls.base=changeMe
ims.urls.login=/authenticate
ims.urls.logout=/account/logout
ims.urls.authenticate=/account
ims.cookiename=changeMe

logging.level.org.snomed.cis.security=ERROR
logging.level.org.springframework=ERROR
logging.level.org.apache.tomcat=ERROR

server.servlet.context-path=/api

spring.datasource.url=changeMe
spring.datasource.username=changeMe
spring.datasource.password=changeMe

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

spring.jpa.show-sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

